<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DuxMLB Panel</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      width: 100%;
      height: 100vh;
      box-sizing: border-box;
      background: linear-gradient(135deg, #f6f9fc 0%, #eef2f7 100%);
      color: #2c3e50;
    }
    h2 {
      margin: 0 0 20px 0;
      color: #2c3e50;
      font-weight: 600;
    }
    #prompt {
      width: 100%;
      padding: 15px;
      border: 2px solid #e0e6ed;
      border-radius: 8px;
      resize: none;
      margin-bottom: 15px;
      box-sizing: border-box;
      font-size: 15px;
      background-color: #f8fafc;
      color: #2c3e50;
      transition: all 0.3s ease;
    }
    #prompt:focus {
      border-color: #3498db;
      outline: none;
      background-color: #ffffff;
    }
    #submit {
      background: linear-gradient(45deg, #3498db, #2980b9);
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 20px;
      font-size: 16px;
      width: 100%;
      transition: all 0.3s ease;
      font-weight: 500;
      box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
    }
    #submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
    }
    #submit:active {
      transform: translateY(0);
    }
    #output {
      background: white;
      padding: 20px;
      border-radius: 15px;
      border: none;
      margin-top: 20px;
      min-height: 200px;
      overflow-y: auto;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      color: #34495e;
      font-size: 15px;
      line-height: 1.6;
    }
    #output::-webkit-scrollbar {
      width: 10px;
    }
    #output::-webkit-scrollbar-thumb {
      background: linear-gradient(45deg, #3498db, #2980b9);
      border-radius: 6px;
    }
    #output::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(45deg, #2980b9, #2573a7);
    }
  </style>
</head>
<body>
  <h2>Ask Your Question</h2>
  <textarea id="prompt" rows="3" placeholder="Type your question..."></textarea>
  <button id="submit">Submit</button>
  <div id="output">Response will appear here.</div>
  <script src="../js/panel.js"></script>
</body>
</html>
