<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLB Future Predictor - Options</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f6f9fc 0%, #eef2f7 100%);
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 280px;
            background: linear-gradient(180deg, #2c3e50 0%, #34495e 100%);
            padding: 25px;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }
        .sidebar h1 {
            color: #ecf0f1;
            margin-bottom: 25px;
            font-size: 1.6em;
            font-weight: 600;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        .sidebar a {
            display: block;
            width: 100%;
            padding: 14px 18px;
            margin-bottom: 12px;
            border: none;
            border-radius: 8px;
            text-align: left;
            cursor: pointer;
            background-color: rgba(236, 240, 241, 0.1);
            color: #ecf0f1;
            transition: all 0.3s ease;
            text-decoration: none;
            font-weight: 500;
        }
        .sidebar a:hover {
            background-color: rgba(236, 240, 241, 0.2);
            transform: translateX(5px);
        }
        .sidebar a.active {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }
        .main-content {
            flex: 1;
            padding: 40px;
        }
        .prediction-form {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            max-width: 800px;
        }
        .prediction-form h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.8em;
            font-weight: 600;
        }
        .prediction-form textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            margin: 15px 0;
            border: 2px solid #e0e6ed;
            border-radius: 8px;
            resize: vertical;
            font-size: 15px;
            transition: border-color 0.3s ease;
            background-color: #f8fafc;
        }
        .prediction-form textarea:focus {
            outline: none;
            border-color: #3498db;
            background-color: #ffffff;
        }
        .prediction-form button {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }
        .prediction-form button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }
        .prediction-form button:active {
            transform: translateY(0);
        }
        .prediction-result {
            margin-top: 25px;
            padding: 20px;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            border-radius: 8px;
            border-left: 4px solid #3498db;
            display: none;
        }
        .prediction-result h3 {
            color: #2c3e50;
            margin-bottom: 12px;
            font-size: 1.4em;
        }
        #prediction-text {
            color: #34495e;
            line-height: 1.6;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>MLB Future Predictor</h1>
        <a href="options.html" class="active">Predict your MLB future now!</a>
        <a href="guide.html">How we work (a guide)</a>
    </div>
    <div class="main-content">
        <div class="prediction-form">
            <h2>Enter Your Stats</h2>
            <form id="stats-form">
                <textarea id="stats-input" placeholder="

                Enter your baseball stats and see how you compare to the best!

                "></textarea>
                <button type="submit">Get Prediction</button>
            </form>
            <div id="prediction-result" class="prediction-result">
                <h3>Your Prediction</h3>
                <p id="prediction-text"></p>
            </div>
        </div>
    </div>
    <script src="../js/options.js"></script>
</body>
</html>
