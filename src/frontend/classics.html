<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLB Future Predictor - Classics</title>
    <script src="./lib/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f6f9fc 0%, #eef2f7 100%);
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 280px;
            background: linear-gradient(180deg, #2c3e50 0%, #34495e 100%);
            padding: 25px;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }
        .sidebar h1 {
            color: #ecf0f1;
            margin-bottom: 25px;
            font-size: 1.6em;
            font-weight: 600;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        .sidebar a {
            display: block;
            width: 100%;
            padding: 14px 18px;
            margin-bottom: 12px;
            border: none;
            border-radius: 8px;
            text-align: left;
            cursor: pointer;
            background-color: rgba(236, 240, 241, 0.1);
            color: #ecf0f1;
            transition: all 0.3s ease;
            text-decoration: none;
            font-weight: 500;
        }
        .sidebar a:hover {
            background-color: rgba(236, 240, 241, 0.2);
            transform: translateX(5px);
        }
        .sidebar a.active {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }
        .content-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        .main-content {
            padding: 40px;
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            height: 40vh;
        }
        .response-section {
            padding: 40px;
            min-height: 60vh;
            display: none;
        }
        .classics-form {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            flex: 1;
            min-width: 500px;
            max-width: 700px;
        }
        .response-container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            width: 100%;
            margin-top: 20px;
        }
        .response-container h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.8em;
            font-weight: 600;
        }
        .response-content {
            padding: 20px;
            background-color: #f8fafc;
            border-radius: 8px;
            border: 2px solid #e0e6ed;
            margin-top: 15px;
            font-size: 16px;
            line-height: 1.6;
            white-space: pre-wrap;
        }
        .classics-form h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.8em;
            font-weight: 600;
        }
        .classics-form input[type="text"] {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: 2px solid #e0e6ed;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.3s ease;
            background-color: #f8fafc;
        }
        .classics-form input[type="text"]:focus {
            outline: none;
            border-color: #3498db;
            background-color: #ffffff;
        }
        .file-upload-container {
            margin: 20px 0;
        }
        .file-upload-container label {
            display: block;
            margin-bottom: 10px;
            color: #2c3e50;
            font-weight: 500;
        }
        .classics-form button {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }
        .classics-form button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }
        .classics-form button:hover {
            transform: translateY(0);
        }
        .upload-status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .upload-status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .upload-status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>Classics statcast generator</h1>
        <a href="options.html">Predict your MLB future</a>
        <a href="guide.html">How we work (a guide)</a>
        <a href="classics.html" class="active">Classics</a>
    </div>
    <div class="content-wrapper">
        <div class="main-content">
            <div class="classics-form">
                <h2>Submit Classic Match Name</h2>
                <form id="name-form">
                    <input type="text" id="match-name" placeholder="Enter the name of the classical match">
                    <button type="submit">Submit Match Name</button>
                </form>
                <div id="name-status" class="upload-status"></div>
            </div>
            
            <div class="classics-form">
                <h2>Submit Match Video</h2>
                <form id="video-form">
                    <div class="file-upload-container">
                        <label for="match-video">Upload Match Video (MP4 format only)</label>
                        <input type="file" id="match-video" accept="video/mp4">
                    </div>
                    <button type="submit">Upload Video</button>
                </form>
                <div id="video-status" class="upload-status"></div>
            </div>
        </div>
        <div class="response-section">
            <div class="response-container">
                <h2>Response</h2>
                <div class="response-content"></div>
            </div>
        </div>
    </div>
    <script src="../js/classics.js"></script>
</body>
</html>
